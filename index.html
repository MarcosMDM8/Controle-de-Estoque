<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Controle de Estoque</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to bottom right, #f3f4f6, #e0e7ff);
      margin: 0;
      padding: 40px;
    }
    .container {
      background: white;
      border-radius: 16px;
      padding: 30px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      max-width: 1200px;
      margin: 0 auto;
    }
    h1 {
      text-align: center;
      color: #4f46e5;
      margin-bottom: 30px;
    }
    .form-group, .search-group {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }
    input, select, button {
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      background-color: #4f46e5;
      color: white;
      font-weight: 600;
      cursor: pointer;
    }
    button:hover {
      background-color: #4338ca;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 10px;
      text-align: center;
      border-bottom: 1px solid #e5e7eb;
    }
    th {
      background-color: #eef2ff;
      color: #1e3a8a;
    }
    .section-title {
      font-size: 20px;
      margin-top: 40px;
      margin-bottom: 10px;
      font-weight: 800;
      color: #7c3aed;
    }
    .icon-title {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .icon-title.orange {
      color: #f97316;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üì¶ <strong>Controle de Estoque</strong></h1>

    <div class="form-group">
      <input id="usuario" placeholder="Usu√°rio">
      <input id="produto" placeholder="Produto">
      <input id="quantidade" type="number" placeholder="Quantidade">
      <select id="tipo">
        <option value="Entrada">Entrada</option>
        <option value="Sa√≠da">Sa√≠da</option>
      </select>
      <button onclick="registrarMovimentacao()">Registrar</button>
    </div>

    <div style="text-align: center; font-weight: bold; font-size: 18px; margin-bottom: 20px;">
      Saldo Atual: <span id="saldoAtual">0</span>
    </div>

    <div class="search-group">
      <h2 class="icon-title">üîç <span>Pesquisar Produto</span></h2>
      <input id="busca" oninput="filtrarProdutos()" placeholder="Buscar produto">
      <button onclick="filtrarProdutos()">Pesquisar</button>
    </div>

    <h2 class="icon-title">üìö <span>Hist√≥rico</span></h2>
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Usu√°rio</th>
          <th>Produto</th>
          <th>Tipo</th>
          <th>Qtd</th>
          <th>Data</th>
          <th>Saldo</th>
          <th>A√ß√£o</th>
        </tr>
      </thead>
      <tbody id="tabela"></tbody>
    </table>

    <h2 class="icon-title orange">üì¶ <span>Resumo do Estoque</span></h2>
    <table>
      <thead>
        <tr style="background-color: #fef3c7;">
          <th>Produto</th>
          <th>Quantidade</th>
        </tr>
      </thead>
      <tbody id="resumo"></tbody>
    </table>
  </div>

  <script>
    const API_URL = "https://app.nocodb.com/api/v2/tables/m9hu3563ew9nw4g/records";
    const API_TOKEN = "w3ak8WxoOsXR64HgykZw80kiKGbzY2sKogvOH8id";

    async function carregarDados() {
      const res = await fetch(API_URL, { headers: { 'xc-token': API_TOKEN } });
      const data = await res.json();
      const registros = data.list || [];
      const tabela = document.getElementById("tabela");
      const resumo = document.getElementById("resumo");
      tabela.innerHTML = "";
      resumo.innerHTML = "";

      let saldoAtual = 0;
      let estoque = {};

      registros.forEach(reg => {
        const f = reg.fields;
        if (!f || !f.produto) return;

        const linha = document.createElement("tr");
        linha.innerHTML = `
          <td>${reg.id}</td>
          <td>${f.usuario || ""}</td>
          <td>${f.produto}</td>
          <td>${f.tipo}</td>
          <td>${f.quantidade || 0}</td>
          <td>${f.data || ""}</td>
          <td>${f.saldoApos ?? 0}</td>
          <td><a href="#" onclick="excluir('${reg.id}')" style="color: red">Excluir</a></td>
        `;
        tabela.appendChild(linha);

        estoque[f.produto] = f.saldoApos;
        saldoAtual = f.saldoApos;
      });

      for (let produto in estoque) {
        const linha = document.createElement("tr");
        linha.innerHTML = `<td>${produto}</td><td>${estoque[produto]}</td>`;
        resumo.appendChild(linha);
      }

      document.getElementById("saldoAtual").innerText = saldoAtual ?? 0;
    }

    async function registrarMovimentacao() {
      const usuario = document.getElementById("usuario").value;
      const produto = document.getElementById("produto").value;
      const quantidade = parseInt(document.getElementById("quantidade").value);
      const tipo = document.getElementById("tipo").value;

      if (!usuario || !produto || isNaN(quantidade)) {
        alert("Preencha todos os campos corretamente!");
        return;
      }

      const res = await fetch(API_URL, { headers: { 'xc-token': API_TOKEN } });
      const data = await res.json();
      const registros = data.list || [];
      const ultimo = registros.reverse().find(r => r.fields.produto === produto);
      const saldoAnterior = ultimo ? ultimo.fields.saldoApos || 0 : 0;

      const novoSaldo = tipo === "Entrada" ? saldoAnterior + quantidade : saldoAnterior - quantidade;
      const dataAtual = new Date().toLocaleString("pt-BR");

      const body = {
        fields: {
          usuario,
          produto,
          tipo,
          quantidade,
          data: dataAtual,
          saldoApos: novoSaldo
        }
      };

      await fetch(API_URL, {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "xc-token": API_TOKEN
        },
        body: JSON.stringify(body)
      });

      carregarDados();
    }

    async function excluir(id) {
      if (!confirm("Deseja excluir esse registro?")) return;

      await fetch(`${API_URL}/${id}`, {
        method: "DELETE",
        headers: { 'xc-token': API_TOKEN }
      });

      carregarDados();
    }

    function filtrarProdutos() {
      const termo = document.getElementById("busca").value.toLowerCase();
      const linhas = document.querySelectorAll("#tabela tr");

      linhas.forEach(linha => {
        const produto = linha.children[2]?.textContent?.toLowerCase() || "";
        linha.style.display = produto.includes(termo) ? "" : "none";
      });
    }

    carregarDados();
  </script>
</body>
</html>
