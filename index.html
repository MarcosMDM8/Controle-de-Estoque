<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Controle de Estoque</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f2f4f8;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #2c3e50;
    }

    table {
      width: 90%;
      margin: 20px auto;
      border-collapse: collapse;
      background-color: #fff;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      overflow: hidden;
    }

    th, td {
      padding: 12px 15px;
      text-align: center;
      border-bottom: 1px solid #eee;
    }

    th {
      background-color: #3498db;
      color: white;
    }

    tr:hover {
      background-color: #f1f1f1;
    }
  </style>
</head>
<body>
  <h1>Controle de Estoque</h1>
  <table id="estoque-table">
    <thead>
      <tr id="header-row"></tr>
    </thead>
    <tbody id="data-body"></tbody>
  </table>

  <script>
    const apiUrl = 'https://app.nocodb.com/api/v2/tables/m9hu3563ew9nw4g/records?limit=50';
    const token = 'w3ak8WxoOsXR64HgykZw80kiKGbzY2sKogvOH8id';

    fetch(apiUrl, {
      headers: {
        'xc-token': token
      }
    })
    .then(response => response.json())
    .then(data => {
      const records = data.list || [];
      const tableHead = document.getElementById("header-row");
      const tableBody = document.getElementById("data-body");

      if (records.length > 0) {
        // Cria cabeÃ§alho
        const headers = Object.keys(records[0]);
        headers.forEach(key => {
          const th = document.createElement("th");
          th.textContent = key;
          tableHead.appendChild(th);
        });

        // Cria linhas
        records.forEach(record => {
          const tr = document.createElement("tr");
          headers.forEach(key => {
            const td = document.createElement("td");
            td.textContent = record[key];
            tr.appendChild(td);
          });
          tableBody.appendChild(tr);
        });
      } else {
        const row = document.createElement("tr");
        const td = document.createElement("td");
        td.colSpan = 10;
        td.textContent = "Nenhum dado encontrado.";
        row.appendChild(td);
        tableBody.appendChild(row);
      }
    })
    .catch(error => {
      console.error("Erro ao buscar dados:", error);
      const tableBody = document.getElementById("data-body");
      const row = document.createElement("tr");
      const td = document.createElement("td");
      td.colSpan = 10;
      td.textContent = "Erro ao carregar os dados.";
      row.appendChild(td);
      tableBody.appendChild(row);
    });
  </script>
</body>
</html>
